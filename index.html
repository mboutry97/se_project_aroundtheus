<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jacques Cousteau, World Explorer" />
    <meta
      name="keywords"
      content="Exploration, explorer, national parks, tourism"
    />
    <meta name="author" content="Max Boutry" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/around_the_us.svg"
          alt="Logo around the US"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__info">
          <!-- div created to space between profile pic, name and add button-->
          <img
            src="images/jacques-cousteau.png"
            alt="Profile pic of jacques-cousteau"
            class="profile__picture"
          />
          <div class="profile__text">
            <!-- div created to have  column of text-->
            <div class="profile__name-edit">
              <!-- div created to center edit button next to profile name-->
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtext">Explorer</p>
          </div>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements">
        <div class="elements__cards">
          <div class="element__card">
            <img
              src="images/yosemite-valley.jpg"
              alt="Yosemite"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Yosemite Valley</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
          <div class="element__card">
            <img
              src="images/lake-louise.png"
              alt="Lake Louise"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Lake Louise</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
          <div class="element__card">
            <img
              src="images/bald-mountains.png"
              alt="Bald Mountains"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Bald Mountains</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
          <div class="element__card">
            <img
              src="images/latemar.png"
              alt="Latemar"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Latemar</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
          <div class="element__card">
            <img
              src="images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Vanoise National Park</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
          <div class="element__card">
            <img
              src="images/lago-di-braies.png"
              alt="Lago di Braies"
              class="elements__card-photo"
            />
            <div class="elements__caption">
              <p class="elements__card-text">Lago di Braies</p>
              <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">Â© 2024 Around the US</p>
      </footer>
    </div>
  </body>
</html>
