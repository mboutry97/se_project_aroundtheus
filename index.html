<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jacques Cousteau, World Explorer" />
    <meta
      name="keywords"
      content="Exploration, explorer, national parks, tourism"
    />
    <meta name="author" content="Max Boutry" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Across the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/around_the_us.svg"
          alt="Logo around the US"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <!-- div created to space between profile pic, name and add button-->
            <img
              src="images/jacques-cousteau.png"
              alt="Profile pic of jacques-cousteau"
              class="profile__picture"
            />
            <div class="profile__text">
              <!-- div created to have  column of text-->
              <div class="profile__name-edit">
                <!-- div created to center edit button next to profile name-->
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="edit"
                ></button>
              </div>
              <p class="profile__subtext">Explorer</p>
            </div>
          </div>
          <button
            class="profile__button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <article class="elements__card">
              <img
                src="images/yosemite-valley.jpg"
                alt="Yosemite"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Yosemite Valley</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </article>
            <article class="elements__card">
              <img
                src="images/lake-louise.png"
                alt="Lake Louise"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Lake Louise</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </article>
            <article class="elements__card">
              <img
                src="images/bald-mountains.png"
                alt="Bald Mountains"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Bald Mountains</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
                <!-- <img
                src="images/heart.svg"
                alt="Like icon"
                class="elements__like-button"
              /> -->
              </div>
            </article>
            <article class="elements__card">
              <img
                src="images/latemar.png"
                alt="Latemar"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Latemar</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </article>
            <article class="elements__card">
              <img
                src="images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Vanoise National Park</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </article>
            <article class="elements__card">
              <img
                src="images/lago-di-braies.png"
                alt="Lago di Braies"
                class="elements__card-photo"
              />
              <div class="elements__caption">
                <h2 class="elements__card-text">Lago di Braies</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2024 Around the US</p>
      </footer>
    </div>
    <div class="modal modal__opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="form__input"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            class="form__input"
            placeholder="Explorer"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
