<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jacques Cousteau, World Explorer" />
    <meta
      name="keywords"
      content="Exploration, explorer, national parks, tourism"
    />
    <meta name="author" content="Max Boutry" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Across the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/around_the_us.svg"
          alt="Logo around the US"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <!-- div created to space between profile pic, name and add button-->
            <img
              src="images/jacques-cousteau.png"
              alt="Profile pic of jacques-cousteau"
              class="profile__picture"
            />
            <div class="profile__text">
              <!-- div created to have  column of text-->
              <div class="profile__name-edit">
                <!-- div created to center edit button next to profile name-->
                <h1 class="profile__name" id="profile-name">
                  Jacques Cousteau
                </h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="edit"
                  id="profile-edit-button"
                ></button>
              </div>
              <p class="profile__subtext" id="profile-description">Explorer</p>
            </div>
          </div>
          <button
            class="profile__button"
            type="button"
            aria-label="add"
            id="profile-add-card-button"
          ></button>
        </section>
        <section class="elements">
          <div class="elements__cards" id="cards-list">
            <template id="card-template">
              <article class="elements__card">
                <img
                  src=""
                  alt=""
                  class="elements__card-photo"
                  id="card-image"
                />
                <div class="elements__caption">
                  <h2 class="elements__card-text" id="card-title"></h2>
                  <button
                    class="elements__like-button"
                    type="button"
                    aria-label="like"
                    id="card-like-button"
                  ></button>
                </div>
                <button
                  class="elements__delete-button"
                  type="button"
                  aria-label="delete"
                  id="card-delete-button"
                ></button>
              </article>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2024 Around the US</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-edit-modal"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="name"
            class="modal__form-input"
            placeholder="Name"
            id="profile-name-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__form-error" id="profile-name-input-error"></span>
          <!--Remove placeholder-->
          <input
            type="text"
            name="description"
            class="modal__form-input"
            placeholder="Description"
            id="profile-description-input"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__form-error"
            id="profile-description-input-error"
          ></span>
          <!--Remove placeholder-->
          <button
            class="modal__button"
            type="submit"
            id="profile-edit-modal-save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Modal for adding a card -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-add-modal"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="profile-add-card-form">
          <input
            type="text"
            name="name"
            class="modal__form-input modal__form-input-error"
            placeholder="Title"
            id="profile-title-input"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__form-error" id="profile-title-input-error"></span>
          <!--Remove placeholder-->
          <input
            type="text"
            name="description"
            class="modal__form-input modal__form-input-error"
            placeholder="Image link"
            id="profile-image-link-input"
            type="url"
            pattern="https?://.+"
            required
          />
          <span
            class="modal__form-error"
            id="profile-image-link-input-error"
          ></span>
          <!--Remove placeholder-->
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            id="create-new-card-button"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Modal for previewing image -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_transparent-bg">
        <button class="modal__close" id="close-preview-modal"></button>
        <img src="" alt="" class="modal__image" id="enlarged-image" />
        <p class="modal__image-caption" id="modal-image-caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <!-- Validation JS (must be added after index.js) -->
    <script src="./scripts/validation.js"></script>
  </body>
</html>
